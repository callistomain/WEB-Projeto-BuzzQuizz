<!DOCTYPE html>

<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="./assets/css/reset.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
      <script src="./assets/js/script.js" defer></script>

      <title>BuzzQuizz</title>
  </head>

  <body>
    <header><p onclick="returnToHome()">BuzzQuizz</p></header>

    <!-- Quizz Lists (Page 1) ==================================================================== -->
    <div class="quizz-list">
      <div class="empty-quizz">
        <span>Você não criou nenhum quizz ainda :(</span>
        <button onclick="homeToCreate()" data-identifier="create-quizz">Criar Quizz</button>
      </div>

      <h1 class="my-title hidden">Seus Quizzes <ion-icon name="add-circle" onclick="homeToCreate()" data-identifier="create-quizz"></ion-icon></h1>
      <div class="my-quizzes hidden">
        <ul data-identifier="user-quizzes">
        </ul>
      </div>

      <h1>Todos os quizzes</h1>
      <div class="all-quizzes">
        <ul data-identifier="general-quizzes">
        </ul>
      </div>
    </div>

    <!-- Quizz Page (Page 2) ====================================================================== -->
    <div class="quizz-page hidden">
    </div>

    <!-- Quizz Create (Page 3) ==================================================================== -->
    <div class="quizz-create hidden">
    </div>

    <!-- Loading Page ============================================================================= -->
    <div class="loading hidden">
        <img src="./assets/img/spinner.gif" alt="">
        <div>Carregando</div>
    </div>
  </body>
</html>
